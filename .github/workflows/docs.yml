name: Docs

on:
  push:
    branches: ["main"]      # auto on main updates
    paths:
      - "doc/**"
      - "mkdocs.yml"
      - "pyproject.toml"
      - "src/**"
      - "data/**"
  release:
    types: [ published ]
  workflow_dispatch:        # manual run from any branch (release/develop, etc.)

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (project + docs)
        run: |
          python -m pip install -U pip
          # Install the cellects package
          pip install -e .
          # Install MkDocs + plugins
          pip install \
            mkdocs mkdocs-material \
            "mkdocstrings[python]" mkdocs-gen-files mkdocs-autorefs \
            pymdown-extensions mkdocs-literate-nav mkdocs-section-index \
            mkdocs-jupyter

      - name: Build site
        run: mkdocs build --strict

      - name: Upload site artifact (preview)
        if: github.ref != 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: site-preview
          path: site

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
