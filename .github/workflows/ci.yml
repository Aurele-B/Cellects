name: CI

on:
  push:
    branches: ["main"]     # auto on main
  pull_request:
  workflow_dispatch:        # manual run from any branch

jobs:
  test:
    name: tests (py${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"

      - name: Upgrade pip and install build
        run: |
          python -m pip install -U pip build

      - name: Install package with test dependencies
        shell: bash -l {0}
        run: |
          pip install -e ".[test]"

      - name: Run tests with coverage
        shell: bash -l {0}
        run: |
          pytest --cov-report=xml

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python }}
          path: coverage.xml

  publish-coverage-badge:
    name: publish coverage badge
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install package + badge tool
        run: |
          python -m pip install -U pip
          pip install -e ".[test]"
          pip install coverage-badge

      - name: Run tests + generate badge
        run: |
          pytest --cov --cov-report=term
          mkdir -p badges
          coverage-badge -o badges/coverage.svg

      - name: Publish badge to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
          destination_dir: .
          keep_files: true
          exclude_assets: |
            .git
            .github
            **/__pycache__/**
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"

