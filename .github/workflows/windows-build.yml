name: Test Windows Build

on:
  # Manual trigger - works on any branch
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: false
        default: ''

  # Automatic triggers
  push:
    branches:
      - develop
      - 'release/**'
    paths:
      - 'src/cellects/__main__.py'
      - '__main__.spec'
      - 'installer.nsi'
      - 'src/**'
      - '.github/workflows/windows-build.yml'

  pull_request:
    branches:
      - develop
    paths:
      - 'src/cellects/__main__.py'
      - '__main__.spec'
      - 'installer.nsi'
      - 'src/**'
      - '.github/workflows/windows-build.yml'

jobs:
  test-windows-build:
    runs-on: windows-latest
    steps:
      - name: Determine branch
        id: branch
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.branch }}" ]; then
              echo "branch=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT
            else
              echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            fi
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "branch=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          else
            echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.branch.outputs.branch }}
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller __main__.spec

      - name: Test executable exists
        shell: bash
        run: |
          if [ ! -f "dist/Cellects/Cellects.exe" ]; then
            echo "âŒ Executable not found!"
            exit 1
          fi
          echo "âœ… Executable built successfully"
          ls -lh dist/Cellects/Cellects.exe

      - name: Get version info
        id: version
        shell: bash
        run: |
          BRANCH="${{ steps.branch.outputs.branch }}"
          # Clean up branch name for filename
          CLEAN_BRANCH=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9._-]/-/g')
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "name=${CLEAN_BRANCH}-${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "Building test version: ${CLEAN_BRANCH}-${TIMESTAMP}"

      - name: Create test ZIP
        shell: bash
        run: |
          cd dist
          7z a -tzip ../Cellects-${{ steps.version.outputs.name }}-windows.zip Cellects/
          echo "âœ… ZIP created successfully"

      - name: Install NSIS
        run: |
          choco install nsis -y

      - name: Build test installer
        shell: bash
        run: |
          export INSTALLER_VERSION="${{ steps.version.outputs.name }}"
          export INSTALLER_NAME="Cellects-${{ steps.version.outputs.name }}-setup.exe"
          makensis installer.nsi
          echo "âœ… Installer created successfully"
          ls -lh Cellects-${{ steps.version.outputs.name }}-setup.exe

      - name: Upload artifacts for inspection
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ steps.version.outputs.name }}
          path: |
            Cellects-${{ steps.version.outputs.name }}-windows.zip
            Cellects-${{ steps.version.outputs.name }}-setup.exe
          retention-days: 7

      - name: Build summary
        shell: bash
        run: |
          echo "### âœ… Windows Build Test Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ steps.branch.outputs.branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built files:" >> $GITHUB_STEP_SUMMARY
          echo "- \`Cellects-${{ steps.version.outputs.name }}-windows.zip\` - Portable ZIP" >> $GITHUB_STEP_SUMMARY
          echo "- \`Cellects-${{ steps.version.outputs.name }}-setup.exe\` - Windows installer" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ Download the artifacts above to test on Windows!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ Once tested successfully, you can proceed with your Git Flow release process." >> $GITHUB_STEP_SUMMARY