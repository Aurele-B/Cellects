name: Test Desktop Builds

on:
  # Manual trigger - works on any branch
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: false
        default: ''
      build_windows:
        description: 'Build Windows installer'
        type: boolean
        default: true
      build_mac:
        description: 'Build Mac DMG'
        type: boolean
        default: true
  
  # Automatic triggers on develop and release branches
  push:
    branches:
      - develop
      - 'release/**'
    paths:
      - 'src/**'
      - '__main__.py'
      - '__main__.spec'
      - 'installer.nsi'
      - 'create_dmg.sh'
      - '.github/workflows/desktop-build.yml'
  
  # Automatic triggers on PRs to develop
  pull_request:
    branches:
      - develop
    paths:
      - 'src/**'
      - '__main__.py'
      - '__main__.spec'
      - 'installer.nsi'
      - 'create_dmg.sh'
      - '.github/workflows/desktop-build.yml'

jobs:
  # Windows build job
  test-windows-build:
    runs-on: windows-latest
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.build_windows == 'true' || github.event_name != 'workflow_dispatch' }}
    steps:
      - name: Determine branch
        id: branch
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.branch }}" ]; then
              echo "branch=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT
            else
              echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            fi
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "branch=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          else
            echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.branch.outputs.branch }}
          lfs: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: |
          pyinstaller __main__.spec
      
      - name: Test executable exists
        shell: bash
        run: |
          if [ ! -f "dist/Cellects/Cellects.exe" ]; then
            echo "Executable not found!"
            exit 1
          fi
          echo "Executable built successfully"
          ls -lh dist/Cellects/Cellects.exe
      
      - name: Get version info
        id: version
        shell: bash
        run: |
          BRANCH="${{ steps.branch.outputs.branch }}"
          CLEAN_BRANCH=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9._-]/-/g')
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "name=${CLEAN_BRANCH}-${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "Building test version: ${CLEAN_BRANCH}-${TIMESTAMP}"
      
      - name: Create ZIP archive
        shell: bash
        run: |
          cd dist
          7z a -tzip ../Cellects-${{ steps.version.outputs.name }}-windows.zip Cellects/
          echo "ZIP created successfully"
      
      - name: Install NSIS
        run: |
          choco install nsis -y

      - name: Add NSIS to PATH
        shell: powershell
        run: |
          echo "C:\Program Files (x86)\NSIS" >> $env:GITHUB_PATH
      
      - name: Build NSIS installer
        shell: bash
        run: |
          export INSTALLER_VERSION="${{ steps.version.outputs.name }}"
          export INSTALLER_NAME="Cellects-${{ steps.version.outputs.name }}-setup.exe"
          makensis installer.nsi
          echo "Installer created successfully"
          ls -lh Cellects-${{ steps.version.outputs.name }}-setup.exe
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ steps.version.outputs.name }}
          path: |
            Cellects-${{ steps.version.outputs.name }}-windows.zip
            Cellects-${{ steps.version.outputs.name }}-setup.exe
          retention-days: 7

  # macOS build job
  test-mac-build:
    runs-on: macos-latest
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.build_mac == 'true' || github.event_name != 'workflow_dispatch' }}
    steps:
      - name: Determine branch
        id: branch
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.branch }}" ]; then
              echo "branch=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT
            else
              echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            fi
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "branch=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          else
            echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.branch.outputs.branch }}
          lfs: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller
      
      - name: Get version info
        id: version
        shell: bash
        run: |
          BRANCH="${{ steps.branch.outputs.branch }}"
          CLEAN_BRANCH=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9._-]/-/g')
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "name=${CLEAN_BRANCH}-${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "Building test version: ${CLEAN_BRANCH}-${TIMESTAMP}"
      
      - name: Build with PyInstaller
        env:
          APP_VERSION: ${{ steps.version.outputs.name }}
        run: |
          pyinstaller __main__.spec
      
      - name: Test app bundle exists
        run: |
          if [ ! -d "dist/Cellects.app" ]; then
            echo "App bundle not found!"
            exit 1
          fi
          echo "App bundle built successfully"
          ls -lh dist/Cellects.app/Contents/MacOS/Cellects
      
      - name: Install create-dmg
        run: |
          npm install -g create-dmg
      
      - name: Create DMG
        run: |
          chmod +x create_dmg.sh
          ./create_dmg.sh
      
      - name: Rename DMG with version
        run: |
          mv dist/Cellects.dmg Cellects-${{ steps.version.outputs.name }}.dmg
          echo "DMG renamed successfully"
          ls -lh Cellects-${{ steps.version.outputs.name }}.dmg
      
      - name: Upload Mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build-${{ steps.version.outputs.name }}
          path: Cellects-${{ steps.version.outputs.name }}.dmg
          retention-days: 7

  # Summary job
  build-summary:
    runs-on: ubuntu-latest
    needs: [test-windows-build, test-mac-build]
    if: always()
    steps:
      - name: Create summary
        shell: bash
        run: |
          echo "### Desktop Build Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.test-windows-build.result }}" = "success" ]; then
            echo "- **Windows build**: Success" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.test-windows-build.result }}" = "skipped" ]; then
            echo "- **Windows build**: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Windows build**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.test-mac-build.result }}" = "success" ]; then
            echo "- **Mac build**: Success" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.test-mac-build.result }}" = "skipped" ]; then
            echo "- **Mac build**: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Mac build**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the artifacts from the workflow run" >> $GITHUB_STEP_SUMMARY
          echo "2. Test the installers on their respective platforms" >> $GITHUB_STEP_SUMMARY
          echo "3. Fix any issues found and re-test" >> $GITHUB_STEP_SUMMARY
          echo "4. Once verified, proceed with your Git Flow release process" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tip:** Artifacts are available for 7 days" >> $GITHUB_STEP_SUMMARY
